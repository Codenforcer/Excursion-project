<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Countdown to Florence</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Discover Florence, final countdown has begun!</h1>

    <!--Below section will be for the countdown in day/hours/minutes/seconds format.-->
    <div class="countdown-container">
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <!--Video support section-->
    <video autoplay muted loop>
        <source src="./resources/florence.mp4" type="video/mp4" />
    </video>

    <!--supporting section-->
    <h2>Your personal travel guide to Florence</h2>
    <p>
        "Access historical information of the buildings and art installations you visit. Save you happy memories."
    </p>
    <p>
        <img src="./resources/florencepic.jpeg" />
    </p>

    <!--additional support section-->
    <p>
        <img class="app" src="./resources/phone.webp" />
    </p>
    <h2>Countdown to your next awesome memory begins soon!</h2>

    <script src="" async defer></script>
</body>

</html>
